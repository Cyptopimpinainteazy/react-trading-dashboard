<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>State-of-the-Art Trading Bot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <header class="p-4 bg-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Trading Bot Dashboard</h1>
        <div id="metamask-button"></div>
    </header>
    <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <section id="dashboard" class="md:col-span-2 bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Market Overview & Graphs</h2>
            <canvas id="marketChart" class="w-full h-64"></canvas>
        </section>
        <aside id="trade-history" class="bg-gray-800 rounded-lg p-4 shadow-lg overflow-y-auto max-h-96">
            <h2 class="text-xl font-semibold mb-4">Trade History</h2>
            <ul id="trade-list" class="space-y-2"></ul>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
